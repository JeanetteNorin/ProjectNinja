<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Front page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" media="screen"/>
    <script src="script.js"></script>
</head>
<body>
<header>
    <div th:replace="header :: header">...</div>
</header>
    <div id="cartContainer">
        <h1>Shopping cart</h1>
        <div>
            <div id ="shoppingCartList">
                <div th:each="product : ${session.cart?.shoppingCart}" id="productContainer">
                    <img th:src="${product.productImage + '.jpg'}" id="shoppingCartImage"/>
                    <div id="productOverviewInfo">
                        <p th:text="${product.productName}"></p>
                        <p th:text="${product.productPrice} + ' SEK'"></p>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="footer" th:replace="footer :: footer">...</div>
</html>
